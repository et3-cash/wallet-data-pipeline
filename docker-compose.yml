services:
  oltp-db:
    image: postgres:14
    container_name: oltp-db
    ports:
      - '5440:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: oltp_db
    volumes:
      - ./db:/docker-entrypoint-initdb.d

  dw-db:
    image: postgres:14
    container_name: dw-db
    ports:
      - '5441:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dw_db
    volumes:
      - ./datawarehouse:/docker-entrypoint-initdb.d

  airflow:
    image: apache/airflow:2.7.0
    container_name: airflow
    ports:
      - '8088:8080'
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__CORE__EXECUTOR: 'LocalExecutor' # Ensure the LocalExecutor is used
      AIRFLOW_HOME: /opt/airflow
    volumes:
      - ./etl:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs # Optional: To persist logs
      - ./db:/opt/airflow/dags/data # Mount the db folder so Airflow can access it
    command: >
      bash -c "airflow db init && airflow scheduler & airflow webserver"
    depends_on:
      - oltp-db
      - dw-db
    # Add a health check to wait for the database to be ready
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'oltp-db', '-p', '5432', '-U', 'admin']
      retries: 2
      interval: 5s
      start_period: 20s
      timeout: 5s
    restart: always

volumes:
  pg_data:
  dw_data:
  airflow_logs: # Add this to persist logs across container restarts
